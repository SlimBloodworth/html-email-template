<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- ^^ In HTML emails we still use XHTML Transitional 1.0 as our document type as it is the most compatible document type across email clients ^^ -->
<html lang="en" xmls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michelle Renee Bloodworth Web Developer">
    <meta name="keywords" content="HTML email template,  HTML, CSS, email developer">
    <title>HTML Email Template</title>
    <!-- ^^ Title tag is not required for HTML email, but if you want to have it online it's a good idea to have one. ^^ -->
    <style>
        /*RESETS*/
        body {
            margin: 0;
            background-color: #cccccc;
        }

        table {
            border-spacing: 0;        
        }

        td {
            padding: 0;
        }

        img {
            border: 0;
        }

        /*Main Body*/
    
        .wrapper {
            width: 100%;
            table-layout: fixed;
            /* ^^ Sets up the table tag to not be wider than the center tag it's nested in.*/
            background-color: #cccccc;
            padding-bottom: 60px;
        }

        .main {
            background-color: #ffffff;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            /* ^^ recommended width for most email clients*/
            border-spacing: 0;
            font-family: Inter, Arial, Helvetica, sans-serif;
            color: #171a1b;
        }

        .two-columns {            
            font-size: 0;
        }

        .two-columns .column{
            width: 100%;
            max-width: 300px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
        }

        .three-columns {
            text-align: center;
            font-size: 0;
            padding: 15px 0 25px;
        }

        .three-columns .column{
            width: 100%;
            max-width: 200px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
        }

        .three-columns .padding {
            padding: 15px;
        }

        .three-columns .content {
            font-size: 15px;
            line-height: 20px;
            padding: 0 5px;
        }

        .two-columns.last-column {
            padding: 15px 0;
        }

        .two-columns .padding {
            padding: 20px;
        }

        .two-columns .content {
            font-size: 15px;
            line-height: 20px;
            text-align: left;
        }

        .button {
            background-color: #ffffff;
            color: #171a1b;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        
    </style>
</head>
